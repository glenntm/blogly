{% extends 'index.html' %}

{% block title %} Edit Tag {% endblock %}

{% block content %}
    <ul>
        {% for tag in tags %}
            <li>
                {{ tag.name }}
                <a href="{{ url_for('editTag', tag_id=tag.id) }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    
    <form action="{{ url_for('saveTag', tag_id=tag.id) }}" method="post">
        <label for="tagName">Tag:</label>
        <input type="text" name="tagName" value="{{ tag.name }}" required><br>
    
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{url_for('tagDetail', tag_id=tag.id)}}"><button type="button" class="btn btn-secondary">Cancel</button></a>
    </form>
    
{% endblock %}
